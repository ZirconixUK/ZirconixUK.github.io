<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4e1c1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0;
    }
    .images img {
      width: 50%;
      max-width: none;
      height: auto;
      cursor: pointer;
      border: none;
      display: block;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
    }
    .input-section {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      margin-left: 10px;
    }
select {
  background: #f0f0f0;
  padding: 10px 16px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 999px;
  color: #333;
  margin: 20px auto;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
}
    .toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px 24px;
      position: fixed;
      left: 50%;
      bottom: -100px;
      transform: translateX(-50%);
      z-index: 1000;
      transition: bottom 0.5s ease, visibility 0.3s;
      cursor: pointer;
    }
    .toast.show {
      visibility: visible;
      bottom: 30px;
    }
    .toast.success {
      background-color: #2ecc71;
    }
    .toast.error {
      background-color: #e74c3c;
    }
    
    .hint-box {
      visibility: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #444;
      color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      z-index: 2000;
      max-width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: left;
    }
    .hint-box.show {
      visibility: visible;
    }
    .hint-box h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hint-box h3::before {
      content: "\1F50D ";
      margin-right: 8px;
    }
    .hint-box .close {
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .hint-box p {
      margin: 0;
      white-space: pre-wrap;
    }
      .hint-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1100;
}
.reset-icon {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1100;
}
    
</style>
</head>
<body>
  <h1>Puzzle Hunt</h1>
  <div class="hint-icon" onclick="showHint()">üîç</div>
<div class="reset-icon" onclick="resetProgress()">üîÑ</div>

</div>
  <div>
    <label for="stageSelect">Jump to puzzle:</label>
    <select id="stageSelect" onchange="jumpToStage(this.value)"></select>
</div>
  <div class="images">
    <img id="img1" src="" alt="Puzzle Image 1" onclick="showOverlay(this.src)">
    <img id="img2" src="" alt="Puzzle Image 2" onclick="showOverlay(this.src)">
  </div>

  <div class="input-section">
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit</button>
  </div>

  <div class="overlay" id="imageOverlay" onclick="hideOverlay()">
    <img id="overlayImg" src="">
  </div>

  <div id="toast" class="toast"></div>
  <div id="hintBox" class="hint-box">
    <h3><span>Hint</span><span class="close" onclick="hideHint()">‚úñ</span></h3>
    <p id="hintText"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const TOTAL_STAGES = 17;
    let puzzles = [];
fetch('puzzles.json')
  .then(response => response.json())
  .then(data => {
    puzzles = data;
    updateStageSelect();
    loadStage(currentStage);
  });

    let currentStage = parseInt(localStorage.getItem("currentStage")) || 1;
    let maxUnlocked = parseInt(localStorage.getItem("maxUnlocked")) || 1;

    function loadStage(stageNum) {
      const puzzle = puzzles[stageNum - 1];
      document.getElementById("img1").src = puzzle.images[0];
      document.getElementById("img2").src = puzzle.images[1];
      document.getElementById("guessInput").value = "";
      document.getElementById("stageSelect").value = stageNum;
      currentStage = stageNum;
    }

    function checkGuess() {
      const input = document.getElementById("guessInput").value.trim().toLowerCase();
      const hash = CryptoJS.SHA256(input).toString();
      const correctHash = puzzles[currentStage - 1].answerHash;

      if (hash === correctHash) {
        showToast("CORRECT", true);
        if (currentStage === maxUnlocked && currentStage < TOTAL_STAGES) {
          maxUnlocked++;
          localStorage.setItem("maxUnlocked", maxUnlocked);
          updateStageSelect();
        }
        localStorage.setItem("currentStage", currentStage);
        setTimeout(() => loadStage(currentStage + 1), 1000);
      } else {
        showToast("WRONG", false);
      }
    }

    function updateStageSelect() {
      const select = document.getElementById("stageSelect");
      select.innerHTML = "";
      for (let i = 1; i <= maxUnlocked; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `Puzzle ${i}`;
        select.appendChild(option);
      }
    }

    function jumpToStage(stage) {
      loadStage(parseInt(stage));
    }

    function showOverlay(src) {
      document.getElementById('overlayImg').src = src;
      document.getElementById('imageOverlay').style.display = 'flex';
    }

    function hideOverlay() {
      document.getElementById('imageOverlay').style.display = 'none';
    }

    function showToast(message, isSuccess) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show " + (isSuccess ? "success" : "error");
      setTimeout(() => toast.className = "toast", 3000);
    }

    function showHint() {
  const puzzle = puzzles[currentStage - 1];
  const hash = puzzle.hintHash;
  fetch('hints.json')
    .then(response => response.json())
    .then(hints => {
      const hash = puzzles[currentStage - 1].hintHash;
      const resolvedHint = hints[hash] || "Hint not available.";
      const hintBox = document.getElementById("hintBox");
      document.getElementById("hintText").textContent = resolvedHint;
      hintBox.classList.add("show");
    });
  const resolvedHint = knownHints[hash] || "Hint not available.";
  const hintBox = document.getElementById("hintBox");
  document.getElementById("hintText").textContent = resolvedHint;
  hintBox.classList.add("show");
}

    function hideHint() {
  document.getElementById("hintBox").classList.remove("show");
}

function resetProgress() {
  if (confirm("Are you sure you want to reset your progress?")) {
    localStorage.removeItem("currentStage");
    localStorage.removeItem("maxUnlocked");
    location.reload();
  }
}

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("toast").addEventListener("click", () => {
        document.getElementById("toast").className = "toast";
      });
      updateStageSelect();
      loadStage(currentStage);
    });
  </script>
</body>
</html>
