<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link href="assets\style.css" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('/assets/wood.jpg')] bg-repeat bg-center text-white font-sans p-4 text-center">

  <!-- Hint Tab & Reset Icon -->
  <div class="fixed bottom-16 right-0 flex items-center bg-blue-200 shadow-[7px_7px_10px_rgba(0,0,0,0.5)] rounded-l-lg pl-1 pr-0 py-1 cursor-pointer z-50" onclick="showHint()">
    <div class="border-l-2 border-t-2 border-b-2 border-dashed border-white border-r-0 py-1 pl-2 pr-0 rounded-r">
      <span class="text-2xl">üîç</span>
  </div>
  </div>
  <div class="fixed top-5 left-5 text-2xl cursor-pointer z-50" onclick="resetProgress()">üîÑ</div>

  <!-- Navigation Controls -->
  <div id="navControls" class="flex items-center justify-center gap-4 mb-6">
    <button id="togglePathBtn" onclick="togglePath()" class="
  px-6 py-2 rounded-lg
  bg-[#5B2A2A] border-2 border-[#CFAE6A]
  text-[#F6F1E0] uppercase tracking-wider font-semibold
  shadow-inner shadow-black/25
  hover:bg-[#4A2020] hover:ring-1 hover:ring-[#CFAE6A] transition
">Switch Path</button>
    <label for="stageSelect" class="font-medium"></label>
    <div class="relative inline-block">
      <select id="stageSelect" onchange="onStageChange(this.value)" class="appearance-none w-full bg-[#F6F1E0] text-[#333333]
    border border-[#CFAE6A] rounded-lg
    py-2 px-3 pr-8 leading-tight
    shadow-inner shadow-black/10
    focus:outline-none focus:ring-[1px] focus:ring-[#CFAE6A]
    transition">
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
        <svg class="w-4 h-4 text-[#CFAE6A]" fill="currentColor" viewBox="0 0 20 20">
          <path d="M5.5 7.5L10 12l4.5-4.5L16 8l-6 6-6-6z"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Text Content -->
  <div id="textContent" class="filter drop-shadow-2xl max-w-3xl mx-auto mb-6 text-left text-lg space-y-4 hidden"></div>

  <!-- Images & Choices -->
  <div class="images mb-6">
    <div class="flex">
      <img id="img1" src="" alt="Puzzle Image 1" class="w-1/2 h-auto cursor-pointer" onclick="showOverlay(this.src)">
      <img id="img2" src="" alt="Puzzle Image 2" class="w-1/2 h-auto cursor-pointer" onclick="showOverlay(this.src)">
    </div>
    <div class="mt-4 flex justify-center gap-8">
      <span id="choiceParallel" onclick="choosePath('parallel')" class="text-blue-600 underline cursor-pointer hidden">Parallel Path</span>
      <span id="choiceMeridian" onclick="choosePath('meridian')" class="text-blue-600 underline cursor-pointer hidden">Meridian Path</span>
    </div>
  </div>

  <!-- Input & Buttons -->
  <div class="input-section mb-6 flex flex-col sm:flex-row items-center gap-4 justify-center">
    <input id="guessInput" type="text" placeholder="Enter your guess"
           class="flex-grow max-w-xs px-4 py-2 bg-[#5B2A2A] border-2 border-[#CFAE6A] text-[#F6F1E0] rounded-lg shadow-inner shadow-black/25 placeholder-[#F6F1E0] focus:outline-none focus:ring-2 focus:ring-[#CFAE6A] transition-colors duration-300 hidden">
    <button id="submitBtn" onclick="checkGuess()"
            class="
  px-5 py-2 rounded-lg
  bg-[#3D5B3D] border-2 border-dashed border-[#CFAE6A]
  text-[#F6F1E0] font-medium
  hover:bg-[#4A6A4A] transition-colors
 hidden">Submit</button>
    <button id="nextBtn" onclick="nextPuzzle()"
            class="px-5 py-2 rounded-lg
  bg-[#3D5B3D] border-2 border-dashed border-[#CFAE6A]
  text-[#F6F1E0] font-medium
  hover:bg-[#4A6A4A] transition-colors
 hidden">Next</button>
  </div>

  <!-- Overlay for Image Preview -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-40" onclick="hideOverlay()">
    <img id="overlayImg" src="" class="max-w-[90%] max-h-[90%] border-4 border-white shadow-xl">
  </div>

  <!-- Toast Message -->
  <div id="toast" class="fixed inset-0 flex items-end justify-center pb-8 pointer-events-none">
    <div id="toastInner" class="bg-[#5B2A2A] border-2 border-[#CFAE6A] text-[#F6F1E0] font-semibold px-6 py-3 rounded-lg shadow-lg hidden" onclick="this.classList.add('hidden')"></div>
  </div>

  <!-- Hint Box -->
  <div id="hintBox" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" onclick="hideHint()">
<div class="relative bg-[#E3D1B5] text-[#333333] border-2 border-[#CFAE6A] rounded-lg shadow-lg p-6 prose max-w-md">
    <p id="hintText"></p>
    <!-- Brass-corner accents for a Victorian ‚Äúframe‚Äù -->
    <div class="absolute top-0 left-0   w-4 h-4 border-t-2 border-l-2 border-[#CFAE6A]"></div>
    <div class="absolute top-0 right-0  w-4 h-4 border-t-2 border-r-2 border-[#CFAE6A]"></div>
    <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-[#CFAE6A]"></div>
    <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-[#CFAE6A]"></div>
  </div>
  </div>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Game Logic -->
  <script>
    let puzzles = [];
    let pathProgress = { intro:1, parallel:1, meridian:1 };
    ['intro','parallel','meridian'].forEach(p => pathProgress[p] = parseInt(localStorage.getItem('progress_' + p)) || 1);
    let currentPath = 'intro';
    let currentStage = 1;

    const listFor = p=> puzzles.filter(x=>x.path===p).sort((a,b)=>a.stage-b.stage);
    const introCount = ()=> listFor('intro').length;

    fetch('puzzles_with_paths.json')
      .then(r=>r.json()).then(d=>{ puzzles=d; init(); }).catch(console.error);

    function init(){ ['intro','parallel','meridian'].forEach(p=>{ const m=listFor(p).length; if(pathProgress[p]>m){ pathProgress[p]=1; localStorage.setItem('progress_'+p,'1'); }});
      if(pathProgress.intro<=introCount()) loadStageFor('intro');
      else if(pathProgress.parallel<=listFor('parallel').length) loadStageFor('parallel');
      else loadStageFor('meridian');
    }

    function loadStageFor(path){ currentPath=path; const lst=listFor(path); const u=Math.min(pathProgress[path],lst.length); currentStage=lst[u-1].stage;
      const btn=document.getElementById('togglePathBtn'); if(path==='intro') btn.classList.add('hidden'); else { btn.classList.remove('hidden'); btn.textContent=path==='parallel'?'Switch to Meridian':'Switch to Parallel'; }
      populateStages(); loadStage(); }
    function togglePath(){ loadStageFor(currentPath==='parallel'?'meridian':'parallel'); }
    function populateStages(){ const sel=document.getElementById('stageSelect'), lst=listFor(currentPath); sel.innerHTML=''; let cnt=Math.min(pathProgress[currentPath],lst.length); if(cnt<1) cnt=1; for(let i=0;i<cnt;i++){ const p=lst[i], o=document.createElement('option'); o.value=p.stage; o.text=p.title||`Stage ${p.stage}`; sel.add(o);} sel.value=currentStage; }
    function onStageChange(v){ currentStage=parseInt(v); populateStages(); loadStage(); }
    function loadStage(){ window.scrollTo(0,0); const puz=puzzles.find(x=>x.path===currentPath&&x.stage===currentStage); if(!puz) return;
      const txt=document.getElementById('textContent'), imgs=document.querySelector('.images'); const inp=document.getElementById('guessInput'), sb=document.getElementById('submitBtn'), nb=document.getElementById('nextBtn'), cp=document.getElementById('choiceParallel'), cm=document.getElementById('choiceMeridian');
      const ans=(puz.hasAnswer!==false&&!puz.hasChoice), cho=(puz.hasChoice===true);
      if(puz.htmlContent){ let h=puz.htmlContent; if(cho) h+=`<div class="mt-4 flex justify-center gap-8"><span onclick="choosePath('parallel')" class="text-blue-400 underline cursor-pointer">Parallel Path</span><span onclick="choosePath('meridian')" class="text-blue-400 underline cursor-pointer">Meridian Path</span></div>`; txt.innerHTML=h; txt.classList.remove('hidden'); imgs.classList.add('hidden'); }
      else { txt.classList.add('hidden'); imgs.classList.remove('hidden'); document.getElementById('img1').src=puz.images[0]||''; document.getElementById('img2').src=puz.images[1]||''; }
      inp.classList.toggle('hidden',!ans); sb.classList.toggle('hidden',!ans); nb.classList.toggle('hidden',ans||cho); cp.classList.toggle('hidden',!cho); cm.classList.toggle('hidden',!cho); inp.value=''; }
    function checkGuess(){ const v=document.getElementById('guessInput').value.trim().toLowerCase(); const h=CryptoJS.SHA256(v).toString(); const puz=puzzles.find(x=>x.path===currentPath&&x.stage===currentStage); const val=puz.answers||(puz.answerHash?[puz.answerHash]:[]); if(val.includes(h)){ showToast('Correct!',true); advanceProgress(); setTimeout(autoAdvance,500);} else showToast('Incorrect',false);}    
    function nextPuzzle(){ advanceProgress(); setTimeout(autoAdvance,200);}    
    function advanceProgress(){ const lst=listFor(currentPath), idx=lst.findIndex(x=>x.stage===currentStage); if(idx===pathProgress[currentPath]-1&&pathProgress[currentPath]<lst.length){ pathProgress[currentPath]++; localStorage.setItem('progress_'+currentPath,pathProgress[currentPath]); } if(currentPath==='intro'&&idx+1===lst.length) loadStageFor('parallel'); }
    function autoAdvance(){ populateStages(); const lst=listFor(currentPath), idx=lst.findIndex(x=>x.stage===currentStage); if(idx+1<lst.length) onStageChange(lst[idx+1].stage); }
    function showToast(msg,ok){ const inner=document.getElementById('toastInner'); inner.textContent=msg; inner.classList.remove('hidden'); inner.classList.toggle('bg-red-600',!ok); setTimeout(()=>inner.classList.add('hidden'),1500);}    
    function showOverlay(src){ const ov=document.getElementById('overlay'); document.getElementById('overlayImg').src=src; ov.classList.remove('hidden'); }    
    function hideOverlay(){ document.getElementById('overlay').classList.add('hidden'); }    
    function showHint(){ const puz=puzzles.find(x=>x.path===currentPath&&x.stage===currentStage); if(!puz) return; fetch('hints.json').then(r=>r.json()).then(h=>{ document.getElementById('hintText').textContent=h[puz.hintHash]||'No hint.'; document.getElementById('hintBox').classList.remove('hidden'); setTimeout(()=>document.addEventListener('click',onAnyClickToHide),0); }); }
    function onAnyClickToHide(){ hideHint(); document.removeEventListener('click',onAnyClickToHide);}    
    function hideHint(){ document.getElementById('hintBox').classList.add('hidden'); }    
    function choosePath(p){ loadStageFor(p);}    
    function resetProgress(){ if(!confirm('Are you sure you want to reset all progress?')) return; ['intro','parallel','meridian'].forEach(p=>{ localStorage.setItem('progress_'+p,'1'); pathProgress[p]=1; }); loadStageFor('intro'); }    
    document.addEventListener('keydown',e=>{ if(e.key==='Enter'){ e.preventDefault(); const sb=document.getElementById('submitBtn'), nb=document.getElementById('nextBtn'); if(!sb.classList.contains('hidden')) checkGuess(); else if(!nb.classList.contains('hidden')) nextPuzzle(); }});
  </script>
</body>
</html>
